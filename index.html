<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaIntroduce</title>
<style>
    body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;
    }
    pre {
        white-space: pre-wrap;
        font-size: 16px;
    }
</style>
<script>
    function executeCommand() {
        // ここで実際のコマンド処理を行い、結果を出力する
        var commandOutput = "コマンドの出力結果\n改行やフォーマットがそのまま保持されます";
        document.getElementById("output").textContent = commandOutput;
    }
</script>
</head>
<body>
    <button onclick="executeCommand()">コマンドを実行する</button>
    <pre id="output"></pre>
</body>
</html>
